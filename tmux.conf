##########
####
## tmux manual actions -->  https://github.com/tmux-plugins/tpm/blob/master/docs/managing_plugins_via_cmd_line.md
####
##########


####
## Installing plugin
####
# As usual, plugins need to be specified in .tmux.conf. Run the following command to install plugins:
# ~/.tmux/plugins/tpm/bin/install_plugins

####
## Updating plugins
####
# To update all installed plugins:
# ~/.tmux/plugins/tpm/bin/update_plugins all
# or update a single plugin:
# ~/.tmux/plugins/tpm/bin/update_plugins tmux-sensible

####
## Removing plugins
####
# To remove plugins not on the plugin list:
# ~/.tmux/plugins/tpm/bin/clean_plugins

##########
####
# List of plugins
####
##########
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'imomaliev/tmux-keyboard-layout'

##########
####
# Plugin configurations
####
##########
# tmux-resurrect extra settings 
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
# keep vim sessions after reboot
set -g @resurrect-strategy-vim 'session'
# keep pane contents
set -g @resurrect-capture-pane-contents 'on'
# restore bash history
set -g @resurrect-save-bash-history 'on'
##########
# tmux-continum
# enable tmux-continuum functionality
set -g @continuum-restore 'on' 
# Restore last saved enviroment
set -g @continuum-restore 'on'
# Set autosave interval
set -g @continuum-save-interval '5'
##########

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
