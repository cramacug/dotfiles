####################
##########
## Tmux
##########
####################

set -g default-terminal "screen-256color"
set -g history-limit 50000

# Like vim
# Disable windows navigation
unbind n
unbind p

bind ` copy-mode
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

##########
# Set Contrl + space as the prefix
##########
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix


##########
# Reload configuration with r
##########
unbind r
bind r source-file ~/.tmux.conf

##########
# Set C+Y synchornize panes
##########
bind C-Y set-window-option synchronize-panes

##########
## MOUSE
##########
# Tmux mouse mode
set-option -g mouse on

set-option -sg escape-time 10
# set -sg escape-time 1000
# Start windows and panes index at 1, not 0.
set-option -g base-index 1
set -g base-index 1
setw -g aggressive-resize on

set -g pane-active-border-style fg=colour209,bg=default
set -g pane-border-lines heavy
set -g pane-border-indicators colour
set -g pane-border-status off


####################
##########
# Status bar
##########
####################
##########
# set -g status-bg colour235
# set -g status-fg yellow
# set -g status-interval 60
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
##########
# Left menu 
set-option -g status-left-length 100
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#(whoami)"
set-option -ag status-left "#[fg=yellow]@#[fg=lightblue]#H#[default]::#[fg=green][S:W:P][#S:#I:#P]"
##########
# Right menu 
set-option -g status-right-length 100
set-option -g status-right-style default
set-option -g status-right "#[bg=default,bright]#{prefix_highlight}"
set-option -ag status-right "#[fg=lightblue,bg=default]#{keyboard_layout}"
set-option -ag status-right " :: "
set-option -ag status-right "#[fg=lightblue,bg=default,bright]#{battery_status_bg}#{battery_icon}"
set-option -ag status-right "#[fg=lightblue,bg=default,bright] - "
set-option -ag status-right "#[fg=green,bg=default,bright]#{battery_percentage}"
set-option -ag status-right " :: "
# Date & Time
set-option -ag status-right "#[fg=yellow,bg=default]%H:%M"
set-option -ag status-right " :: "
# set-option -ag status-right "#[fg=green]%d-%b-%Y"
set-option -ag status-right "#[fg=green]%Y-%m-%d"
##########
# Windows
##########
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-separator " | " 
set-option -g window-status-format "[#{window_index}]#(echo ":")#{window_name}#{window_flags}"
set-option -g window-status-current-format "[#{window_index}]#(echo ":")#{window_name}#{window_flags}"
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=colour19
set-window-option -g window-status-current-style bg=colour190

# set -g cursor-colour yellow

setw -g pane-base-index 1     # make pane numbering consistent with windows

# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize window with alt arrow keys
bind-key -n C-S-Up resize-pane -U 10
bind-key -n C-S-Down resize-pane -D 10
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10

# Make the current window the first window
bind T swap-window -t 0

# Move windows (Control+Shift+ Left/Right)
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

